<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyChat - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="maincontainer">
        <aside id="aside">
            <top>
                <div id="main-logo">
                    <div class="bgblue" id="main-logo-container">
                        <img class="invert" src="images/screen1/polychatlogo.svg" alt="logo" height="30px">
                    </div>
                    <div id="main-logo-text">
                        PolyChat
                    </div>
                </div>
                <div id="newchat-history">
                    <div id="newchat" class="bgblue" onclick="newchatenabling()">
                        <img class="invert" src="images/screen1/plus.svg" alt="" width="20x">
                        <div>NewChat</div>
                    </div>
                    <div id="history">
                    </div>
                </div>
            </top>
            <bottom style="width: 100%; ">
                <hr>
                <div class="bottom" id="setting">
                    <img src="images/screen1/setting.svg" alt="" height="30px">
                    <div>Setting</div>
                </div>
                <div class="bottom">
                    <div id="profile">
                        <img src="images/unnamed.png" alt="" height="30px" width="30px">
                    </div>
                    <div style="font-size: 13px;"> <span style="font-size: 16px;">alex </span><br>pro plan</div>
                </div>
            </bottom>
        </aside>




        <main id="screen1">

            <h2 style="display: flex; flex-direction: column;align-items: center;text-align: center;">
                <div>
                    Where do you want to
                </div>
                <span>
                    explore today?
                </span>
            </h2>

            <div id="querymultiple">
                Query multiple advanced models simultaneously.
            </div>
            <div id="models-container">
                <div id="models" class="flex">
                    <div>GPT-4o-mini</div>
                    <div>Gemini-2.5-flash</div>
                    <div>llama</div>
                    <horizontalline></horizontalline>
                    <div class="flex">
                        <img src="images/screen1/polychatlogo.svg" alt="" height="20px">
                        <span>Auto</span>
                    </div>
                </div>
            </div>

            <div class="searchbar flex">
                <div><img src="images/screen1/search.svg" alt="search" height="25"></div>
                <div><input class="input" type="text" name="" id="" placeholder="Ask Anything....."></div>
                <div><img src="images/screen1/paper-clip.svg" alt="clip" height="20"></div>
                <div><img src="images/screen1/microphone.svg" alt="mike" height="20"></div>
                <div class="upload"><img src="images/screen1/arrow-up.svg" alt="up" style="filter: invert();"
                        height="25"></div>
            </div>

            <div class="flex" id="otherthings">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true" data-slot="icon" style="color: #a855f7" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z">
                        </path>
                    </svg>
                    <span>Summarize</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="20" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6" style="color: #22c55e">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
                    </svg>

                    <span>Code</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" height="20" style="color:#f97316">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
                    </svg>
                    <span>Brainstorm</span>
                </div>
                <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" height="20" style="color: #3b82f6;">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
                    </svg>
                    <span>Analyze Data</span>
                </div>
            </div>

            <footer class="flex" style="gap: 10px; font-size: 14px;">
                <div>TERMS</div>
                <div>PRIVACY</div>
                <div class="flex">
                    <div>SYSTEM STATUS</div>
                    <span>
                        <span></span>
                    </span>
                </div>
            </footer>
        </main>


        <!--  screen 2 had the flex layout so be aware -->
        <main id="screen2">
            <div class="maintextshown">

            </div>
            <div id="screen2serachbar">
                <div class="searchbar flex" style="height: 20px;">
                    <div class="flex"><img src="images/screen1/polychatlogo.svg" alt="" height="15"> <span
                            id="modelselectedscreen2" style="font-size: 12px;" onclick="selectmodel()"></span></div>
                    <div><img src="images/screen1/search.svg" alt="search" height="20"></div>
                    <div><input class="input" type="text" name="" id="" placeholder="Ask Anything....."></div>
                    <div><img src="images/screen1/paper-clip.svg" alt="clip" height="20"></div>
                    <div><img src="images/screen1/microphone.svg" alt="mike" height="20"></div>
                    <div class="upload"><img src="images/screen1/arrow-up.svg" alt="up" style="filter: invert();"
                            height="25"></div>
                </div>
            </div>
    </div>
    </main>

    <div id="bellicon">
        <img src="images/screen1/bell.svg" alt="" width="20px">
    </div>

    <div id="listicon">
        <img src="images/screen1/list.svg" alt="" width="20px">
    </div>
    </div>

</body>

</html>
